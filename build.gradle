plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // JShell integration
    id "com.github.mrsarm.jshell.plugin" version "1.0.0"
}

configurations {
    umlDoclet
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // UML in JavaDoc
    umlDoclet 'nl.talsmasoftware:umldoclet:2.0.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'jmod.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.compilerArgs << '-Xdiags:verbose'
    options.deprecation = true
}

javadoc {
    options.docletpath = configurations.umlDoclet.files.asType(List)
    options.doclet = 'nl.talsmasoftware.umldoclet.UMLDoclet'
    options.addStringOption "umlImageFormat", "svg"
    options.addStringOption "umlImageDirectory", "uml"
}
